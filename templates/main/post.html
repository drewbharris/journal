{% extends "base.html" %}


{% block title %}create post | JOURNAL{% endblock %}

{% block heading %}create post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	{% if error %}
	<div class="error_msg">{{ error }}</div>
	{% endif %}
	<form enctype="multipart/form-data" action="" method="post">
		<!-- FOR NETWORK IMPLEMENTATION
		<div class="field">
        <div class="reg_field">
        <label for="network">network:</label>
        </div>
        <select name="network">
		<option value="main" selected="selected">main</option>
		<option value="music">music</option>
		<option value="anonymous">anonymous</option>
		</select>
		</div>-->

        <div class="field">
        <div class="reg_field">
        <label for="private">private:</label>
        </div>
        <input type="checkbox" name="private"></input>
		</div>

		<div class="field">
        <div class="reg_field">
        <label for="anonymous">anonymous:</label>
        </div>
        <input type="checkbox" name="anonymous"></input>
        </div>

		<div class="field">
        <div class="reg_field">
        <label for="body">post:</label>
        </div>
        <textarea name="body"></textarea>
        </div>

		<div class="field">
        <div class="reg_field">
        <label for="image">image (optional):</label>
        </div>
        <input type="file" name="image"></input>
        </div>
        
        <div class="field">
        <div class="reg_field">
        <label for="audio">mp3 url (optional):</label>
        </div>
        <input type="text" name="audio"></input>
        </div>

        <input type="submit" value="submit">
{% else %}
	Please log in before posting.
{% endif %}
{% endblock %}
