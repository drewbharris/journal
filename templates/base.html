<html>
<head>
<title>{% block title %}{% endblock %}</title>
<style type="text/css">
a:link,a:visited,a:active
{
	color:red;
	text-decoration:none;
}
a:hover
{
	background-color:red;
	color:white;
	text-decoration:none;
}


*
{
	font-family:helvetica, arial;
}
#center
{
	width:700px;
	margin:0 auto;
	height:100%;
}
#heading
{
	padding-bottom:10px;
	border-bottom:1px black dashed;
	margin-bottom:20px;
}

.error_msg
{
       color:red; 
}
.reg_field
{
        float:left;
        width:180px;
}
        
.post_body
{
	width:650;
	margin:0 auto;
	font-size:15px;
	margin-bottom:10px;
	margin-top:10px;
	
}

.profile_left
{
	width:350px;
	float:left;
	height:180px;
	line-height:25px;

}
.profile_right
{
	width:350px;
	float:right;
	height:180px;
	text-align:center;
}
.commentlink
{
	text-align:right;
	padding-bottom:10px;
}
.post_image
{
	border:0;
	text-align:center;
	padding-top:5px;
	padding-bottom:0px;
}
</style>
</head>
<body>
<div id="center">
	<div id="heading">
		<div style="font-size:3em;">
			journal 
			{% if user.is_authenticated %}
			<span style="font-size:0.6em;">[{{user.username}}]</span>
			{% endif %}
		</div>
		<a href="/">all posts</a>
		{% if user.is_authenticated %}
		<a href="/user/{{ user.username }}/">you</a>
		<a href="/post">post</a>
		<a href="/logout/">logout</a>
		<!--<a href="/you/change_password">change password</a>-->
		<a href="/about">about</a>
		{% else %}
		<a href="/login/">login</a>
		<a href="/register/">register</a>
		<a href="/about">about</a>
		{% endif %}
	</div>
<div style="font-size:2em;margin-bottom:5px;">
{% block heading %}{% endblock %}
</div>

{% block content %}{% endblock %}


</div>
</body>
</html>
