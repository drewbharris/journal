<html>
<head>
<title>{% block title %}{% endblock %}</title>
<style type="text/css">
a:link
{
	color:red;
	text-decoration:none;
}
a:visited
{
	color:red;
	text-decoration:none;
}
a:active
{
	color:red;
	text-decoration:none;
}
a:hover
{
	background-color:red;
	color:white;
	text-decoration:none;
}

*
{
	font-family:helvetica, arial;
}
#center
{
	width:700px;
	margin:0 auto;
	height:100%;
}
#heading
{
	padding-bottom:10px;
	border-bottom:1px black dashed;
	margin-bottom:20px;
}

.error_msg
{
       color:red; 
}
.reg_field
{
        float:left;
        width:180px;
}
        

</style>
</head>
<body>
<div id="center">
	<div id="heading">
		<div style="font-size:3em;">
			journal
		</div>
		{% if user.is_authenticated %}
		<a href="/you">you</a>
		<a href="/post">post</a>
		<a href="/logout/">logout</a>
		<a href="/you/change_password">change password</a>
		<a href="/about">about</a>
		{% else %}
		<a href="/login/">login</a>
		<a href="/register/">register</a>
		<a href="/about">about</a>
		{% endif %}
	</div>
<div style="font-size:2em;margin-bottom:5px;">
{% block heading %}{% endblock %}
</div>

{% block content %}{% endblock %}


</div>
</body>
</html>
